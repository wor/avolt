#define TOGGLE_SOUND_PROFILES_SIZE 2
static struct sound_profile* TOGGLE_SOUND_PROFILES[TOGGLE_SOUND_PROFILES_SIZE] = {
    &DEFAULT,
    &FRONT_PANEL
};

/* All sound profiles in use. */
#define SOUND_PROFILES_SIZE 2
